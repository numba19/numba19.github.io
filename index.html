<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8 Ball</title>
    <style>
        p {
          font-size: 50px;
        }
        button {
            margin-right:auto;
            margin-left:50%
        }
    </style>
</head>
<body>
    <p id="answer" style= "text-align: center;">"answer"</p>
    <script>
        var element = document.getElementById("answer");
        
        function question(){
            var answer = ["yes","no","maybe","possibley","definetly","I cannot say", "no way","try again","I think so","Think about it","I don't think so","No way","Shrek says yes","banana","sure"]
            element.innerHTML = answer[Math.floor(Math.random() * answer.length)];
        }
        
    </script>
    <button type="button" value="answer" onclick="question()">Answer</button>
</body>
</html>
